<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Meme Generator</title>
</head>


<body>
  <div class="header">
    <h2>Do-It-Yourself Meme Generator</h2>
    <h1>Me Meme!</h1>
  </div>

  <form>
    <div class="form">
      <input type="url" id="url" name="url" placeholder="URL Link to Image">
    </div>
    <div class="form">
      <input type="text" id="topText" name="topText" placeholder="Text at Top of Meme">
    </div>
    <div class="form">
      <input type="text" id="bottomText" name="bottomText" placeholder="Text at Bottom of Meme">
    </div>
    <button class="add">Add Meme</button>
  </form>

  <div class="memes"></div>

  <script src="script.js"></script>

</body>
</html>
